    <script type="text/javascript">
      var mobileKeyWords = new Array(
        "iPhone",
        "iPod",
        "BlackBerry",
        "Android",
        "Windows CE",
        "LG",
        "MOT",
        "SAMSUNG",
        "SonyEricsson"
      );
      for (var word in mobileKeyWords) {
        if (navigator.userAgent.match(mobileKeyWords[word]) != null) {
          location.href = "www.naver.com";
          break;
