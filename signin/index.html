<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Overwatch Heroes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="../scss/main.scss">
  <link rel="stylesheet" href="../scss/signin.scss">
  <script type="text/javascript"> 
    var mobileKeyWords = new Array('iPhone', 'iPod', 'BlackBerry', 'Android', 'Windows CE', 'LG', 'MOT', 'SAMSUNG', 'SonyEricsson'); 
    for (var word in mobileKeyWords){ 
        if (navigator.userAgent.match(mobileKeyWords[word]) != null){ 
            location.href = "http://m.naver.com"; 
            break; 
        } 
     }
     </script> 
  <script defer src="../main.js"></script>
</head>

  <div class="container">
    
    <section class="signin">
      <h1>로그인</h1>
      <div class="signin__card">
        <h2>
          <strong>Welcome!</strong> 오버워치에 오신 것을 환영합니다. 
        </h2>
        <form action="">
          <input type="text" placeholder="아이디를 입력하세요">
          <input type="password" placeholder="비밀번호를 입력하세요">
          <input type="submit" value="로그인">
          <p>*비밀번호를 타 사이트와 같이 사용할 경우 도용 위험이 있으니, <br>
            정기적으로 비밀번호를 변경하세요!</p>
        </form>
        <div class="actions">
          <a href="javascript:void(0)">회원가입</a>
          <a href="javascript:void(0)">아이디 찾기</a>
          <a href="javascript:void(0)">비밀번호 찾기</a>
        </div>
      </div>
    </section>
    
    <!--LOGO-->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ParkYoungWoong/overwatch-hero-selector-vanilla/master/images/logo_overwatch.png" alt="Overwatch" />
    </div>
  </div>

</body>
</html>
